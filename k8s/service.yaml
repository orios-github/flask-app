apiVersion: v1  
kind: Service  
metadata:  
  name: flask-service          # Name of the Service resource
  labels:  
    app: flask-app             # Label to identify this Service

spec:  
  type: NodePort               # Expose the service on each Node’s IP at a static port (30080)
  selector:  
    app: flask-app             # Route traffic to pods with label "app=flask-app"
  ports:  
  - name: http                 # Name of the port mapping (for reference)
    port: 80                   # Service port exposed internally (cluster-wide)
    targetPort: 5000           # Forward traffic to container’s port 5000 (Flask app)
    nodePort: 30080            # External port on each Node where the service is accessible
